<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Admin | Orders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .orders-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #fafafa;
            padding: 16px 24px;
            font-weight: 600;
            color: #86868b;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #fbfbfd;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-paid {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-partial {
            background: #fff8e1;
            color: #f57f17;
        }

        .status-pending {
            background: #ffebee;
            color: #c62828;
        }

        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #555;
        }

        .product-list li {
            margin-bottom: 4px;
        }

        .refresh-btn {
            background: #0071e3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #0077ed;
        }

        .customer-info div {
            margin-bottom: 4px;
        }

        .customer-info span {
            display: block;
            color: #86868b;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="admin-title"><i class="fab fa-apple"></i> Store Admin</div>
        <button class="refresh-btn" onclick="fetchOrders()">
            <i class="fas fa-sync-alt"></i> Refresh Orders
        </button>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px;">Recent Orders</h2>

        <div class="orders-card">
            <div class="table-container">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID & Date</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchOrders);

        async function fetchOrders() {
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px; color:#888;">Loading orders...</td></tr>';

            try {
                const res = await fetch('/api/admin/orders');
                const orders = await res.json();

                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px;">No orders found.</td></tr>';
                    return;
                }

                const rows = orders.map(order => {
                    const date = new Date(order.date).toLocaleString();

                    const itemsHtml = order.items.map(i => `
                        <li>Customer ordered <b>${i.quantity}x ${i.name}</b></li>
                    `).join('');

                    let statusClass = 'status-pending';
                    if (order.paymentStatus === 'PAID') statusClass = 'status-paid';
                    if (order.paymentStatus === 'PARTIAL_PAID') statusClass = 'status-partial';

                    const address = order.customerDetails.address || {};
                    const addressString = address.street ?
                        `<span>${address.street}, ${address.city}</span><span>${address.state} - ${address.zip}</span>` :
                        '<span>Address not provided</span>';

                    const currentStatus = order.status || 'PROCESSING';

                    return `
                        <tr>
                            <td>
                                <div style="font-weight:600;">${order.orderId}</div>
                                <div style="font-size:12px; color:#86868b; margin-top:4px;">${date}</div>
                                <div style="font-size:11px; color:#aaa; margin-top:2px;">${order.transactionId}</div>
                            </td>
                            <td class="customer-info">
                                <div style="font-weight:500;">${order.customerDetails.name || 'Guest'}</div>
                                <div style="font-family:monospace;">${order.customerDetails.phone || 'No Phone'}</div>
                                ${addressString}
                            </td>
                            <td>
                                <ul class="product-list">${itemsHtml}</ul>
                            </td>
                            <td>
                                <div style="font-weight:600;">₹${(order.amounts?.paid || 0).toLocaleString('en-IN')}</div>
                                <div style="font-size:12px; color:#86868b;">of ₹${(order.amounts?.total || 0).toLocaleString('en-IN')}</div>
                                <span class="status-badge ${statusClass}" style="margin-top: 5px;">${order.paymentStatus.replace('_', ' ')}</span>
                                <!-- Payment Screenshot Button -->
                                ${order.paymentScreenshot ?
                            `<button onclick="viewProof('${order.orderId}')" style="margin-right: 5px; padding: 4px 8px; background: #e3f2fd; color: #1976d2; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;"> <i class="fas fa-image"></i> View Proof</button>`
                            : '<span style="color:#aaa; font-size:12px;">No Proof</span>'
                        }
                            </td>
                            <td>
                                <select onchange="updateStatus('${order.orderId}', this.value)" style="padding: 6px; border-radius: 6px; border: 1px solid #ddd;">
                                    <option value="PROCESSING" ${currentStatus === 'PROCESSING' ? 'selected' : ''}>Processing</option>
                                    <option value="SHIPPED" ${currentStatus === 'SHIPPED' ? 'selected' : ''}>Shipped</option>
                                    <option value="OUT_FOR_DELIVERY" ${currentStatus === 'OUT_FOR_DELIVERY' ? 'selected' : ''}>Out for Delivery</option>
                                    <option value="DELIVERED" ${currentStatus === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                                    <option value="CANCELLED" ${currentStatus === 'CANCELLED' ? 'selected' : ''}>Cancelled</option>
                                </select>
                                <button onclick="deleteOrder('${order.orderId}')" style="margin-left: 10px; padding: 8px 12px; background: #ffebee; color: #d32f2f; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                tbody.innerHTML = rows;

                // Store orders globally for viewProof access
                window.allOrders = orders;

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red; padding: 20px;">Error loading orders. Check server console.</td></tr>';
            }
        }

        function viewProof(orderId) {
            const order = window.allOrders.find(o => o.orderId === orderId);
            if (order && order.paymentScreenshot) {
                const win = window.open();
                win.document.write('<img src="' + order.paymentScreenshot + '" style="max-width:100%"/>');
            } else {
                alert('No screenshot available for this order.');
            }
        }
        async function updateStatus(orderId, newStatus) {
            try {
                const res = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (res.ok) {
                    // Optional: show toast or subtle notification instead of alert
                    console.log('Status Updated');
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error(error);
                alert('Connection Error');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order? This cannot be undone.')) return;

            try {
                const res = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    alert('Order Deleted');
                    fetchOrders(); // Refresh table
                } else {
                    alert('Failed to delete order');
                }
            } catch (error) {
                console.error(error);
                alert('Connection Error');
            }
        }
    </script>
</body>

</html>
